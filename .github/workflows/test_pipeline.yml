name: Test Pipeline
on: workflow_dispatch
jobs:
  test_build:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Run and test the App
        working-directory: ./tvt-sanasto-frontend
        run: |
          npm install
          npm run eslint -- --fix
          npm start
          npm run test:e2e

