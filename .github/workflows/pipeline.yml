name: Merging Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchorize
jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
  check_frontend:
    if: ${{ contains(join(toJson(github.event.commits.*.message), ' '),
      '#skip_checks') == false }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: npm install
        working-directory: ./tvt-sanasto-frontend
        run: npm install
      - name: eslint
        working-directory: ./tvt-sanasto-frontend
        run: npm run eslint -- --fix
        run: npm run eslint
      - name: build
        working-directory: ./tvt-sanasto-frontend
        run: npm run build
      - name: test
        working-directory: ./tvt-sanasto-frontend
        run: CI=true npm test
      - name: E2E-test
        working-directory: ./tvt-sanasto-frontend
        run: npm run test:e2e
      - name: Catch Failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with: 
          severity: error
          details: check_frontend failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag:
    if: ${{ github.event_name == 'push' && contains(join(toJson(github.event.commits.*.message), ' '), '#tag') == true }}
    needs: [check_frontend]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
  